<section id="home" class="hero" @fadeInUp>
  <div class="hero-container">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-name" @fadeInUp>Kaza Venkata Sai Madhav</h1>
        <h2 class="hero-title" @fadeInUp>Senior Software Developer</h2>
        <p class="hero-description" @fadeInUp>Cloud & Database Specialist | AWS Expert | Team Leader</p>
        <div class="hero-buttons" @fadeInUp>
          <a href="#contact" class="btn btn-primary" @pulse>Hire Me</a>
          <a href="#experience" class="btn btn-secondary">View Experience</a>
        </div>
      </div>
      <div class="hero-image" @bounceIn>
        <div class="profile-image">
          <div class="image-placeholder">
            <i class="fas fa-user-tie"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="scroll-indicator" @fadeInUp>
      <span>Scroll Down</span>
      <i class="fas fa-chevron-down"></i>
    </div>
  </div>
</section>
